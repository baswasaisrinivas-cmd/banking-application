
spring.application.name=banking-application

# H2 Database (in-memory)
spring.datasource.url=jdbc:h2:mem:bankdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ensure JPA/Hibernate creates the schema before Spring runs `data.sql`.
# This defers datasource initialization so `data.sql` won't fail with "Table not found".
spring.jpa.defer-datasource-initialization=true

# JWT settings
jwt.secret=changeitpleasechangethissecretkey1234567890
jwt.expiration-ms=604800000

# Thymeleaf
spring.thymeleaf.cache=false

# Disable automatic execution of `data.sql` during tests/builds since
# the project seeds data programmatically in `BankingApplication`.
spring.sql.init.mode=never
