<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex align-items-center" style="height:100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Login</h2>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password
            </div>
            <form method="post" action="/login">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input name="username" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input name="password" type="password" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">
                Don't have an account? <a href="/register">Register here</a>
            </p>
            <hr />
            <p class="text-muted"><strong>Demo Credentials:</strong></p>
            <ul class="text-muted">
                <li><strong>Admin:</strong> Username: <code>admin</code> / Password: <code>admin123</code></li>
                <li><strong>User:</strong> Username: <code>user</code> / Password: <code>user123</code></li>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
