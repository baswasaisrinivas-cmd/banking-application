<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h3>Create Account</h3>
    <div th:if="${param.error}" class="alert alert-danger">
        Error: <span th:text="${param.error}"></span>
    </div>
    <form method="post" action="/accounts/create" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Account Number</label>
            <input name="accountNumber" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Account Type</label>
            <select name="accountType" class="form-select" required>
                <option value="">-- Select Type --</option>
                <option value="SAVINGS">SAVINGS</option>
                <option value="CHECKING">CHECKING</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Initial Balance</label>
            <input name="balance" type="number" step="0.01" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
        <a href="/accounts/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
